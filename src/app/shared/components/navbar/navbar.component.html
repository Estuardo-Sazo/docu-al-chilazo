<div class="fixed w-full top-0 z-50 transition-all duration-300" [ngClass]="isScrolled ? 'bg-white/90 backdrop-blur-lg shadow-lg' : ''">
  <nav class="container mx-auto px-6 py-4 max-w-7xl">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <div [ngClass]="isScrolled ? 'text-purple-600' : 'text-white'" class="text-2xl font-bold transition-colors">
          DocuAlChilazo
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <ng-container *ngFor="let item of navItems">
          <a [routerLink]="item.path" 
             routerLinkActive="border-b-2" 
             [routerLinkActiveOptions]="{exact: item.exact}"
             [ngClass]="isScrolled ? 'text-gray-700 hover:text-purple-600 border-purple-600' : 'text-white hover:text-purple-200 border-white'"
             class="transition-colors py-2 px-3">
            {{item.label}}
          </a>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <button [ngClass]="isScrolled ? 'text-gray-700 hover:text-purple-600' : 'text-white hover:text-purple-200'" 
              class="md:hidden transition-colors" 
              (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

     <!-- Mobile Menu -->
     <div class="md:hidden transform transition-all duration-300 ease-in-out"
     [ngClass]="{'opacity-100 translate-y-0': isMobileMenuOpen, 'opacity-0 -translate-y-full': !isMobileMenuOpen}">
  <div class="mt-2 rounded-lg bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 shadow-xl">
    <div class="py-2 px-3 space-y-1">
      <ng-container *ngFor="let item of navItems">
        <a [routerLink]="item.path"
           routerLinkActive="bg-white/20"
           [routerLinkActiveOptions]="{exact: item.exact}"
           class="block px-4 py-3 rounded-md text-base font-medium text-white hover:bg-white/10 transition-colors"
           (click)="toggleMobileMenu()">
          {{item.label}}
        </a>
      </ng-container>
    </div>
  </div>
</div>
  </nav>
</div>
<!-- Spacer for fixed navbar -->
<div class="h-16"></div>
